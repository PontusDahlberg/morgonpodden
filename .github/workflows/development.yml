name: 🔧 Development Workflow

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    name: 🧪 Quick Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: 📦 Install deps
      run: |
        pip install -r requirements.txt || echo "⚠️ Some dependencies may require credentials"
        
    - name: ✅ Syntax check
      run: |
        python -c "import sys; print('Python version:', sys.version)"
        find . -name '*.py' -not -path './.git/*' | head -5 | while read file; do
          python -m py_compile "$file" && echo "✅ $file compiles" || echo "❌ $file has syntax errors"
        done
        echo "✅ Syntax check completed!"
        
    - name: 📊 Code stats
      run: |
        echo "📈 Repository Statistics:"
        echo "Python files: $(find . -name '*.py' | wc -l)"
        echo "Total lines: $(find . -name '*.py' -exec wc -l {} + | tail -1 | awk '{print $1}')"
        echo "Audio files: $(find audio -name '*.mp3' 2>/dev/null | wc -l || echo 0)"
