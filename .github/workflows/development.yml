name: ðŸ”§ Development Workflow

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    name: ðŸ§ª Quick Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install deps
      run: |
        pip install -r requirements.txt
        
    - name: âœ… Syntax check
      run: |
        python -m py_compile *.py
        echo "âœ… All Python files compile successfully!"
        
    - name: ðŸ“Š Code stats
      run: |
        echo "ðŸ“ˆ Repository Statistics:"
        echo "Python files: $(find . -name '*.py' | wc -l)"
        echo "Total lines: $(find . -name '*.py' -exec wc -l {} + | tail -1 | awk '{print $1}')"
        echo "Audio files: $(find audio -name '*.mp3' 2>/dev/null | wc -l || echo 0)"
