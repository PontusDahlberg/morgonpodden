name: ğŸ“¥ Auto-commit Generated Podcasts (INAKTIVERAD)

# INAKTIVERAD - Commit-logik flyttad direkt till podcast-generation.yml
# Cross-workflow artifacts fungerar inte pÃ¥litligt i GitHub Actions
on:
  # INAKTIVERAD - Workflow kÃ¶rs inte lÃ¤ngre
  workflow_dispatch:  # Endast manuell kÃ¶rning fÃ¶r felsÃ¶kning

jobs:
  commit-podcast:
    name: ğŸ’¾ Commit New Podcast Episodes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    permissions:
      contents: write
      
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“‚ Download artifacts from podcast generation
      uses: actions/download-artifact@v4
      with:
        name: daily-podcast-${{ github.event.workflow_run.run_number }}
        path: ./
      continue-on-error: true
        
    - name: ğŸ“‹ Diagnostik och fillistning
      run: |
        echo "ğŸ” DIAGNOSTIK:"
        echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
        echo "Workflow run number: ${{ github.event.workflow_run.run_number }}"
        echo "Expected artifact name: daily-podcast-${{ github.event.workflow_run.run_number }}"
        
        echo "ğŸ“ Downloaded files:"
        find . -name "*.mp3" -o -name "*.xml" -o -name "*.log" | head -20
        
        echo "ğŸ“ All files in current directory:"
        ls -la
        
    - name: ğŸ”§ Configure Git
      run: |
        git config user.name "Podcast Bot"
        git config user.email "action@github.com"
        
    - name: ï¿½ Check for new files
      id: check_files
      run: |
        # Kolla om artifacts laddades ner
        if find . -name "*.mp3" | grep -q .; then
          echo "files_found=true" >> $GITHUB_OUTPUT
        else
          echo "files_found=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ Inga podcast-filer hittades frÃ¥n artifacts"
        fi
        
    - name: ï¿½ğŸ’¾ Commit new episodes
      if: steps.check_files.outputs.files_found == 'true'
      run: |
        # LÃ¤gg till nya filer
        git add audio/MMM_*.mp3 2>/dev/null || echo "Inga nya audio-filer"
        git add public/audio/*.mp3 2>/dev/null || echo "Inga nya public audio-filer"
        git add public/feed.xml 2>/dev/null || echo "Ingen ny RSS-feed"
        
        # Kolla om det finns Ã¤ndringar
        if git diff --staged --quiet; then
          echo "ğŸ“­ Inga nya Ã¤ndringar att committa"
        else
          # Committa Ã¤ndringar
          TODAY=$(date +'%Y-%m-%d')
          git commit -m "ğŸ™ï¸ Nytt podcast-avsnitt: $TODAY
          
          - Automatiskt genererat avsnitt
          - Uppdaterad RSS-feed
          - Sparad i GitHub Pages fÃ¶r 90 dagar
          
          ğŸµ Lyssna: https://pontusdahlberg.github.io/morgonpodden/
          ğŸ“¡ RSS: https://pontusdahlberg.github.io/morgonpodden/feed.xml"
          
          git push
          echo "âœ… Committat och pushat nya avsnitt!"
        fi
        
    - name: ğŸš¨ Notify missing artifacts
      if: steps.check_files.outputs.files_found == 'false'
      run: |
        echo "âŒ VARNING: Inga podcast-filer hittades!"
        echo "ğŸ” MÃ¶jliga orsaker:"
        echo "  1. Podcast-generation workflow misslyckades"
        echo "  2. Artifacts skapades inte korrekt"
        echo "  3. Artifact-namnet matchar inte fÃ¶rvÃ¤ntningen"
        echo "ğŸ”§ Kontrollera podcast-generation workflow fÃ¶r fel"
        
    - name: ğŸ§¹ Cleanup old episodes (keep last 30)
      run: |
        # Ta bort gamla episodes (behÃ¥ll senaste 30)
        cd audio
        ls -t MMM_github_*.mp3 2>/dev/null | tail -n +31 | xargs -r git rm
        
        cd ../public/audio
        ls -t MMM_github_*.mp3 2>/dev/null | tail -n +31 | xargs -r git rm
        
        # Committa rensning om det finns Ã¤ndringar
        if ! git diff --staged --quiet; then
          git commit -m "ğŸ§¹ Rensade gamla podcast-avsnitt (behÃ¶ll senaste 30)"
          git push
          echo "ğŸ§¹ Rensade gamla avsnitt"
        fi