name: 📥 Auto-commit Generated Podcasts (INAKTIVERAD)

# INAKTIVERAD - Commit-logik flyttad direkt till podcast-generation.yml
# Cross-workflow artifacts fungerar inte pålitligt i GitHub Actions
on:
  # INAKTIVERAD - Workflow körs inte längre
  workflow_dispatch:  # Endast manuell körning för felsökning

jobs:
  commit-podcast:
    name: 💾 Commit New Podcast Episodes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    permissions:
      contents: write
      
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 📂 Download artifacts from podcast generation
      uses: actions/download-artifact@v4
      with:
        name: daily-podcast-${{ github.event.workflow_run.run_number }}
        path: ./
      continue-on-error: true
        
    - name: 📋 Diagnostik och fillistning
      run: |
        echo "🔍 DIAGNOSTIK:"
        echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
        echo "Workflow run number: ${{ github.event.workflow_run.run_number }}"
        echo "Expected artifact name: daily-podcast-${{ github.event.workflow_run.run_number }}"
        
        echo "📁 Downloaded files:"
        find . -name "*.mp3" -o -name "*.xml" -o -name "*.log" | head -20
        
        echo "📁 All files in current directory:"
        ls -la
        
    - name: 🔧 Configure Git
      run: |
        git config user.name "Podcast Bot"
        git config user.email "action@github.com"
        
    - name: � Check for new files
      id: check_files
      run: |
        # Kolla om artifacts laddades ner
        if find . -name "*.mp3" | grep -q .; then
          echo "files_found=true" >> $GITHUB_OUTPUT
        else
          echo "files_found=false" >> $GITHUB_OUTPUT
          echo "⚠️ Inga podcast-filer hittades från artifacts"
        fi
        
    - name: �💾 Commit new episodes
      if: steps.check_files.outputs.files_found == 'true'
      run: |
        # Lägg till nya filer
        git add audio/MMM_*.mp3 2>/dev/null || echo "Inga nya audio-filer"
        git add public/audio/*.mp3 2>/dev/null || echo "Inga nya public audio-filer"
        git add public/feed.xml 2>/dev/null || echo "Ingen ny RSS-feed"
        
        # Kolla om det finns ändringar
        if git diff --staged --quiet; then
          echo "📭 Inga nya ändringar att committa"
        else
          # Committa ändringar
          TODAY=$(date +'%Y-%m-%d')
          git commit -m "🎙️ Nytt podcast-avsnitt: $TODAY
          
          - Automatiskt genererat avsnitt
          - Uppdaterad RSS-feed
          - Sparad i GitHub Pages för 90 dagar
          
          🎵 Lyssna: https://pontusdahlberg.github.io/morgonpodden/
          📡 RSS: https://pontusdahlberg.github.io/morgonpodden/feed.xml"
          
          git push
          echo "✅ Committat och pushat nya avsnitt!"
        fi
        
    - name: 🚨 Notify missing artifacts
      if: steps.check_files.outputs.files_found == 'false'
      run: |
        echo "❌ VARNING: Inga podcast-filer hittades!"
        echo "🔍 Möjliga orsaker:"
        echo "  1. Podcast-generation workflow misslyckades"
        echo "  2. Artifacts skapades inte korrekt"
        echo "  3. Artifact-namnet matchar inte förväntningen"
        echo "🔧 Kontrollera podcast-generation workflow för fel"
        
    - name: 🧹 Cleanup old episodes (keep last 30)
      run: |
        # Ta bort gamla episodes (behåll senaste 30)
        cd audio
        ls -t MMM_github_*.mp3 2>/dev/null | tail -n +31 | xargs -r git rm
        
        cd ../public/audio
        ls -t MMM_github_*.mp3 2>/dev/null | tail -n +31 | xargs -r git rm
        
        # Committa rensning om det finns ändringar
        if ! git diff --staged --quiet; then
          git commit -m "🧹 Rensade gamla podcast-avsnitt (behöll senaste 30)"
          git push
          echo "🧹 Rensade gamla avsnitt"
        fi